<section class="job-bg page job-list-page">
    <div class="container">
        <div class="breadcrumb-section">
            <!-- breadcrumb -->
            <ol class="breadcrumb">
                <li><a routerLink="/dashboard">Dashboard</a></li>
                
            </ol><!-- breadcrumb -->						
            <h2 class="title">Dashboard</h2>
        </div>
        <!--<div class="banner-form banner-form-full job-list-form">
            <form   >
                 category-change 
                
                <input type="text" class="form-control" placeholder="Type your key word" >
                <button type="submit" (click)=searchButton() class="btn btn-primary" value="Search">Search</button>
            </form>
        </div> banner-form -->
        <form novalidate >
        <div class="category-info">	
            <div class="row">
                <div class="col-md-3 col-sm-4">
                    <app-side-menu></app-side-menu>
                </div>
                <div class="col-sm-8 col-md-9">	
                        
                    <div class="section job-list-item">
                        <h4>Students List<br/></h4>
                        <div class="button">
                            <a   [routerLink]="['/registerStudent']"   class="btn btn-primary add"> <i class="fa fa-plus" aria-hidden="true"></i>New Student</a>
                        </div>
                        <div class="table-responsive" *ngIf = "studentsData.length > 0; else content">
                            <table class="table table-bordered row-border hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Class</th>
                                        <th>DOB</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let std of studentsData; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{std.first_name}} {{std.last_name}}</td>
                                        <td>{{std.name}}</td>
                                        <td>{{std.date_of_birth}}</td>
                                        <td>
                                            <a   class="button" [routerLink]="['/updateStudent']"   [queryParams]="{id: std.id}" class="btn btn-primary">Edit</a>
                                            <a   (click)="deleteStd(std.id)" style="background-color: #f51a1a;" class="btn btn-primary">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <ng-template #content ><h3 align="center" >No Relevent Records To Display...</h3></ng-template>
                    </div>
                </div><!-- recommended-ads -->
            </div>	
        </div>
    </form>
    </div><!-- container -->
</section><!-- main -->
