<section class="job-bg page job-list-page">
    <div class="container">
        <div class="breadcrumb-section">
            <!-- breadcrumb -->
            <ol class="breadcrumb">
                <li><a routerLink="/dashboard">Dashboard</a></li>
                
            </ol><!-- breadcrumb -->						
            <h2 class="title">Dashboard</h2>
        </div>
        <!--<div class="banner-form banner-form-full job-list-form">
            <form   >
                 category-change 
                
                <input type="text" class="form-control" placeholder="Type your key word" >
                <button type="submit" (click)=searchButton() class="btn btn-primary" value="Search">Search</button>
            </form>
        </div> banner-form -->
        <form novalidate >
        <div class="category-info">	
            <div class="row">
                <div class="col-md-3 col-sm-4">
                    <app-side-menu></app-side-menu>
                </div>

                <div class="col-sm-8 col-md-9">	
                        
                    <div class="section job-list-item">
                        
                        <!-- <div *ngIf="jobdata; then content"> -->
                            <h4>Classes List</h4>
                            <div class="button cyc">
                                <a   [routerLink]="['/createCls']"   class="btn btn-primary add"><i class="fa fa-plus" aria-hidden="true"></i> New Class</a>
                            </div>
          <ul *ngIf = "classesData.length > 0; else content">	
            
                <li *ngFor="let cls of classesData; let i = index" >
                        <div class="job-ad-item">
                            <div class="item-info">
                                <div class="item-image-box">
                                    <div class="item-image">
                                            <!-- <img [src]="'data:image/jpg;base64,'+imagePath"/>  -->
                                        <a ><img src="assets/images/job/6.png" alt="Image" class="img-responsive"></a>
                                    </div><!-- item-image -->
                                </div>

                                <div class="ad-info">
                                    <span> <a>{{cls.name}}</a></span>
                                    <div class="ad-meta">
                                        <ul>
                                            <li><a ><i class="fa fa-hashtag" aria-hidden="true"></i>{{cls.code}} </a></li>
                                            <li><a ><i class="fa fa-user" aria-hidden="true"></i>{{cls.maximum_students}} </a></li>
                                            <li><a ><i class="fa fa-info" aria-hidden="true"></i>{{cls.status}} </a></li>
                                        </ul>
                                        <p>{{cls.description}}</p>
                                    </div><!-- ad-meta -->									
                                </div><!-- ad-info -->
                                <div class="button">
                                    <!-- <a   [routerLink]="['/newStd']"   [queryParams]="{id: cls.id}" class="btn btn-primary">Register New Student</a> -->
                                    <a   [routerLink]="['/updateCls']"   [queryParams]="{id: cls.id}" class="btn btn-primary">Edit Class</a>
                                    <a   (click)="deleteCls(cls.id)" style="background-color: #f51a1a;" class="btn btn-primary">Delete</a>
                                </div>
                            </div><!-- item-info -->
                            
                        </div><!-- job-ad-item -->
             </li>
             
          </ul>
          <ng-template #content ><h3 align="center" >No Relevent Records To Display...</h3></ng-template> 
        <!-- </div>
        <ng-template #content><strong> Records To Display...</strong></ng-template> -->
        
          <!-- <pagination-controls (pageChange)="Pageindex = $event"></pagination-controls>	| paginate: { itemsPerPage: 5, currentPage: p }; let i = index "			 -->
                    </div>
                </div><!-- recommended-ads -->

                
            </div>	
        </div>
    </form>
    </div><!-- container -->
</section><!-- main -->
